<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="id=edge" />
        <title>Rapid Quiz</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
     <div class="rq">
        <header>
            <h1>Rapid Quiz</h1>
        </header>
     <div class="card">
         <div class="card-header">
             <h2>Your Timed Quiz</h2>
         </div>
         <div class="card-body">
             <div class="current-question">
                 <!-- questions displayed here-->
             </div>
             <div id= "allButtons" class="current-buttons">
                 <!-- buttons/answers displayed here -->
                 <button class="btn-1 answer" data-answer="0"></button>
                 <button class="btn-2 answer" data-answer="1"></button>
                 <button class="btn-3 answer" data-answer="2"></button>
                 <button class="btn-4 answer" data-answer="3"></button>
             </div>
            <button id="startQuiz" class="btn" onclick="setTimeout(myTimer)">Start Quiz</button>
         </div>
         <div class="card-footer">
             <!-- timer display here -->
             <p class="number-count"></p>

             <!-- correct / incorrect display here-->
             <p class="result"></p>
         </div>
      </div>  
    </div>
    
    <!-- Javascript link-->
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    </body>
</html>
