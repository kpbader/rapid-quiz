<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="id=edge" />
        <title>Rapid Quiz</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
     <div class="rq">
        <header>
            <h1>Rapid Quiz</h1>
        </header>
     <div class="card">
         <div class="card-header">
             <h2>Your Timed Quiz</h2>
         </div>
         <div class="card-body">
            <button id="startQuiz" class="btn" onclick="setTimeout(myTimer)">Start Quiz</button>
         </div>
         <div class="card-footer">
             <!-- timer display here -->
             <p class="number-count"></p>
         </div>
      </div>  
    </div>
    
    <!-- Javascript link-->
    <script src="script.js"></script>

    </body>
</html>
