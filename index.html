<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="id=edge" />
        <title>Rapid Quiz</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
     <div class="rq">
        <header>
            <h1>Rapid Quiz</h1>
        </header>
     <div class="card">
         <div class="card-header">
             <h2>Your Timed Quiz</h2>
         </div>
         <div class="card-body">
             <div class="current-question">
                 <!-- questions displayed here-->
             </div>
             <div id= "allButtons" class="current-buttons">
             </div>
            <button id="startQuiz" class="btn" onclick="setTimeout(myTimer)">Start Quiz</button>
            <div class="final-score">
                <!-- final score display -->
            </div>
            <!-- Submission input area start-->
            <div class="submit-form hide" id="submission">
                <input id="submitText" type='text' name='initials' placeholder='Enter Your Initials' />
                <button class='submit-btn' id='initials-save'> Submit </button>
            </div>
            <!-- Submission input area end-->
            <!-- Saved score display-->
            <div class="saved-score">
                <ul class="score-list"></ul>
            </div>
            <!-- Saved score display-->
         </div>
         <div class="card-footer">
             <!-- timer display here -->
             <p class="number-count hide-count"></p>
             <!-- correct / incorrect display here-->
             <p class="result"></p>
         </div>
      </div>  
    </div>
    <!-- Javascript link-->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    </body>
</html>
